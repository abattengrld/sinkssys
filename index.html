<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sinks R Us Log-in Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <section class="bg-[#334257] bg-[url('barney-bg.png')] bg-right bg-contain bg-no-repeat h-[100vh] min-h-screen flex items-center justify-center">
            <div class="w-screen h-[100vh] bg-gray-800 opacity-40 absolute top-0 left-0"></div>
            <div class="relative flex rounded-2xl shadow-lg max-w-3xl border-2 shadow-xl shadow-gray-500 mx-5">

                <div class="bg-[#eeeeee] top-0 left-0 md:block hidden w-1/2 p-5 rounded-2xl">
                    <div class="relative flex flex-col items-center">
                        <img src="sink.png" alt="" class="rounded-[550px] max-w-[70%]  absolute top-[18%] ">
                        <h2 class="font-bold  mt-[100%] text-[40px] text-[#334257]"></h2>
                        <p class=" text-[25px] animate-pulse text-[#334257]">Employee Portal</h2>
                    </div>
                </div>

                <div class="sm:w-1/2 font-sans max-w-50% p-10">
                    <h2 class="font-bold  text-2xl text-white">Welcome</h2>
                    <p class="text-sm mt-4 text-white">Please log in with your company credentials.</p>

                    <form name="myForm" action="" method="post" class="flex flex-col items-center gap-4">
                        <input class="bg-transparent w-[80%] p-2 mt-8 rounded-md border-2 text-white" type="text" name="username" required placeholder="Username">
                        <input class="bg-transparent w-[80%] p-2 rounded-md border-2 text-white" type="password" name="password" required placeholder="Password">
                        <div class="text-md flex gap-4 mx-auto justify-center text-xs text-white">
                            <input type="checkbox" name="Remember Me" id="">
                            <label for="">Remember Me</label>
                            <a class="underline hover:text-gray-700" href="" target="_blank">Forgot Password</a>
                        </div>
                        <button href="employee_list.html" class="w-[50%] px-4 bg-gray-700 rounded-md hover:bg-transparent hover:border-gray-600 border-2 text-center text-white py-2">Log in</button>
                    </form>



                    <div class="mt-20 grid grid-cols-3 items-center text-white">
                        <hr class="border-gray-400">
                        <p class="text-center text-sm">OR</p>
                        <hr class="border-gray-400">
                    </div>

                    <div class="text-md flex gap-4 mx-auto items-center text-xs mt-4 text-white">
                        <p class="text-center"> Having trouble signing in? Please send an email to <a class="underline hover:text-gray-400" href="mail.google.com" target="_blank">ITdepartment@sinksrus.com</a> or refer to your supervisor.</p>
                    </div>
                </div>

            </div>
        </section>
    </body>

</html>
